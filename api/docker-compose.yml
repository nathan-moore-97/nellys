version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override the database path for Docker
      - DATABASE_PATH=/app/data/database.sqlite
      - ENVIORNMENT=prod
    volumes:
      - sqlite_data:/app/data
    restart: unless-stopped

volumes:
  sqlite_data: