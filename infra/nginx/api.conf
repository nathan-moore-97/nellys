events {}

http {
    server {
        listen 80;
        server_name _;  # Explicitly catch all domains

        location / {
            proxy_pass http://127.0.0.1:3000;  # Use 127.0.0.1 instead of localhost
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Critical for WebSockets/timeouts
            proxy_set_header Connection "";
            proxy_buffering off;
        }
    }
}